  <!-- Form -->
  <div class="wrapper">
    <form action=" " method="POST">
      <div class="form">
        <span class="Form-class">
          <label for="FormControlSelect1">Food Options</label>
          <img class="icons" src="Images/Food.PNG" alt="No img" />
          <select class="form-control" id="FormControlSelect1" name="Food">
            <option value="Sushi">Option 1</option>
            <option value="Peruvian food">Option 2</option>
            <option value="Tacos/Mexican food">Option 3</option>
            <option value="Fried Chicken">Option 4</option>
            <option value="Other?">Other?</option>
          </select>
          <label for="FormControlSelect2">Activities</label>
          <img class="icons" src="Images/Activity.PNG" alt="No img" />
          <select class="form-control" id="FormControlSelect2" name="Activities">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Other?</option>
          </select>
          <label for="FormControlSelect3">Snack/Dessert</label>
          <img class="icons" src="Images/Snack.PNG" alt="No img" />
          <select class="form-control" id="FormControlSelect3" name="Snack">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Other?</option>
          </select>
          <label for="FormControlSelect4">Gift</label>
          <img class="icons" src="Images/Gift.PNG" alt="No img" />
          <select class="form-control" id="FormControlSelect4" name="Gift">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Other? It has limits</option>
          </select>
          <label>
            <textarea id="OtherBox" name="message" placeholder="You can put your other preferences here ->"></textarea>
          </label>
          <input class="btn btn-primary" id=" btn1" type="submit" />
        </span>
      </div>
    </form>
